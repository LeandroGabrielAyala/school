<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pagina secundario</title>

	<link rel="stylesheet" href="style.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

	<nav>
		<img src="logo.png" alt="Logo uncaus">
	</nav>

	<header>
		<div class="content">
			<h1>UNCAus se suma a la SRTIC</h1>
			<button onclick="openCarreras()">Click aquí para acceder a una carrera</button>
		</div>
	</header>

	<section id="oculto" class="carreras">
		<div class="cerrarContent">
			<p>Carreras</p>
			<i class="far fa-times-circle" onclick="closeCarreras()"></i>
		</div>
		<div class="fila">
			<a href="https://moodlefinales.uncaus.edu.ar/course/view.php?id=1310" target="_blank" class="carrera veterinaria">
				<p class="nombre-carrer">Ciencias Veterinarias</p>
			</a>
			<a href="https://moodlefinales.uncaus.edu.ar/course/view.php?id=1312" target="_blank" class="carrera contador">
				<p class="nombre-carrer">Contador Público</p>
			</a>
			<a href="https://moodlefinales.uncaus.edu.ar/course/view.php?id=1314" target="_blank" class="carrera farmacia">
				<p class="nombre-carrer">Farmacia</p>
			</a>
			<a href="https://moodlefinales.uncaus.edu.ar/course/view.php?id=1303" target="_blank" class="carrera agronomia">
				<p class="nombre-carrer">Ingeniería Agronómica</p>
			</a>
			</div>
		</div>
	</section>

	<script>
		function openCarreras()
		{
		    document.getElementById("oculto").style.left="0%";
		}

		function closeCarreras()
		{
		    document.getElementById("oculto").style.left="-150%";
		}
	</script>

</body>
</html>
